<div class="canteen-body">
  <nav class="nav_cont">
    <div class="nav-profile" [routerLink]="['profile']" [ngClass]="{'nav_items': isActive === 6}" (click)="toggleActive(6)">

        <img src="https://static.vecteezy.com/system/resources/previews/000/422/799/original/avatar-icon-vector-illustration.jpg"/>
      </div>
      <h3>{{customerName.firstName}} {{customerName.middleName}}. {{customerName.lastName}}</h3>
      <p>{{customerAddress.email}}</p>
    </div>
    <ul class="nav">
      <li [routerLink]="['dashboard']" [ngClass]="{'nav_items': isActive === 1}" (click)="toggleActive(1)">
        <a>
          <i class="fa-solid fa-qrcode">
            <use xlink:href="#search"></use>
          </i>
          <span>Dashboard</span>
        </a>
      </li>
      <li [routerLink]="['menu']" [ngClass]="{'nav_items': isActive === 2}" (click)="toggleActive(2)">
        <a>
          <i class="fa-solid fa-mug-hot">
            <use xlink:href="#map"></use>
          </i>
          <span>Menu</span>
        </a>
      </li>
      <!-- <li [routerLink]="['transaction']" [ngClass]="{'nav_items': isActive === 3}" (click)="toggleActive(3)">

          <i class="fa-solid fa-receipt">
            <use xlink:href="#history"></use>
          </i>
          <span>History</span>
        </a>
      </li> -->
      <li [routerLink]="['order']" [ngClass]="{'nav_items': isActive === 4}" (click)="toggleActive(4)">
        <a>
          <i class="fa-solid fa-receipt">
            <use xlink:href="#history"></use>
          </i>
          <span>Order</span>
        </a>
      </li>
    <li [routerLink]="['logout']" [ngClass]="{'nav_items': isActive === 5}" (click)="logout()">
      <a>
        <i class="fa-solid fa-receipt">
          <use xlink:href="#history"></use>
        </i>
        <span>Logout</span>
      </a>
    </li>
