
<form class="login">
	<input type="name" name="username" [(ngModel)]="loginUser.username" placeholder="username" required="">
    <input type="password" name="password" [(ngModel)]="loginUser.password" placeholder="password" required="">
	<button (click)="onLogin()">Login</button>
	<a class="signup-txt">Don't have an account yet?</a> <a href="register" class="signup-link">Join Now</a>
</form>
