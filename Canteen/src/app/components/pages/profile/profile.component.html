<div class="profile">
  <div class="button-container">
    <button id="edit-btn" [class.active]="btnActive" (click)="toggleEditing()">Edit</button>
    <button id="save-btn" (click)="updateName()" [disabled]="!enableEditing">Save Changes</button>
    <!-- <button (click)="updateAddress()" [disabled]="!enableEditing">Update Address</button> -->
  </div>
  <div class="main-container">
    <img src="https://static.vecteezy.com/system/resources/previews/000/422/799/original/avatar-icon-vector-illustration.jpg"/>
  <h1>Customer Name</h1>
  <div id="customerName" *ngIf="customerName">
    <div [class.active]="inputNameActive" (click)="onInputClick()">
      <p>First Name:</p>
      <input id="firstname" class="editable-input" [attr.contenteditable]="enableEditing" [(ngModel)]="customerName.firstName">
    </div>
    <div [class.active]="inputNameActive">
      <p>M.I.:</p>
      <input class="editable-input" id="middleinitial" [attr.contenteditable]="enableEditing" [(ngModel)]="customerName.middleName">
    </div>
    <div [class.active]="inputNameActive" (click)="onInputClick()">
      <p>Last Name:</p>
      <input class="editable-input" id="lastname" [attr.contenteditable]="enableEditing" [(ngModel)]="customerName.lastName">
    </div>
  </div>  
  <div class="contacts-container" (click)="onInputClick()">
    <div class="contactnumber-container">
      <p>Contact Number:</p>
      <input class="editable-input" id="contactNumber" [attr.contenteditable]="enableEditing" [(ngModel)]="customerAddress.contactNumber">
    </div>
    <div class="email-container">
      <p>Email:</p>
      <input class="editable-input" id="email" [attr.contenteditable]="enableEditing" [(ngModel)]="customerAddress.email">
    </div>
  </div>
  <div class="address-container">
    <div id="customerAddress" *ngIf="customerAddress">
      <p>Address:</p>
      <input class="editable-input" id="addressId" [attr.contenteditable]="enableEditing" [(ngModel)]="customerAddress.addressId">
    </div>  
  </div>
  </div>
</div>
