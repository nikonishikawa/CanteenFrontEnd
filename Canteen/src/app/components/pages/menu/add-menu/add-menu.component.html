<div class="container my-5">
  <h1 class="mb-3">Add New Menu</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addMenu()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addMenuRequest.item" >
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="addMenuRequest.description"  >
        </div>

        <div class="mb-3">
          <label for="foodImage" class="form-label">Food Image</label>
          <input type="text" class="form-control" id="foodImage" name="foodImage" [(ngModel)]="addMenuRequest.foodImage" >
        </div>

        <div class="mb-3">
          <label for="isHalal" class="form-label">Is Halal</label>
          <input type="number" class="form-control" id="isHalal" name="isHalal" [(ngModel)]="addMenuRequest.isHalal" >
        </div>
        
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="addMenuRequest.price" >
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" name="category" [(ngModel)]="addMenuRequest.category">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
